name: CI
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 20
      - run: npm install
      - run: npm run prettier:check
  sample:
    name: Sample
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sample
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 20
      - run: npm install
      - run: npx tsc
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["14", "16", "18", "20"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
